<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musa Influencer Website</title>
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- header section start here -->
      <header id="header">
        <div class="logo">
          <h3>Influencer products</h3>
        </div>
        <div>
          <ul id="navbar">
            <li><a href="https://www.google.com/">Home</a></li>
            <li><a href="https://www.youtube.com/">Products</a></li>
            <li><a href="https://www.facebook.com/">Sign up</a></li>
            <li><a href="https://www.figma.com/">Log in</a></li>
            <li>
              <a href=""><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a href=""><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </div>
      </header>
      <!-- header section end here -->

      <!-- top banner section start here -->
      <section class="top-banner">
        <div class="banner-left">
          <h1>Start your Journey as Influencer</h1>
          <p>
            How one can start their journey as blogger YouTuber or Instagram
            influencer, which platform one should choose first
          </p>
          <button class="banner-btn">
            <span>Preebook now</span>
            <a href="www.linkedin.com"><i class="fas fa-arrow-right"></i></a>
          </button>
        </div>
        <div class="banner-right">
          <img
            class="banner-img"
            src="img/main-camera-bg.png"
            alt="main-camera with bg"
          />
        </div>
      </section>
      <!-- top banner section start here -->
      <!-- ecommerce section start here -->
      <section class="ecommerce-area">
        <div class="images">
          <article class="single-image">
            <img src="logos/Alibaba.svg" alt="Alibaba logo" />
          </article>
          <article class="single-image">
            <img src="logos/Amazon.svg" alt="Amazon logo" />
          </article>
          <article class="single-image">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz logo" />
          </article>
          <article class="single-image">
            <img src="logos/Ebay.svg" alt="Ebay logo" />
          </article>
          <article class="single-image">
            <img src="logos/Rakuten.svg" alt="Rakuten logo" />
          </article>
          <article class="single-image">
            <img src="logos/Target.svg" alt="Target logo" />
          </article>
          <article class="single-image">
            <img src="logos/Walmart.svg" alt="Walmart logo" />
          </article>
        </div>
      </section>
      <!-- ecommerce section end here -->
    </main>
  </body>
</html>
